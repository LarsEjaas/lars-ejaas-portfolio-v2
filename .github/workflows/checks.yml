name: Code Quality and Conditional Deploy

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build Project
        # Skip build on main branch
        if: github.ref != 'refs/heads/main'
        run: npm run build

  deploy:
    name: Trigger Netlify Deploy
    needs: quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Trigger Netlify Deploy
        env:
          NETLIFY_WEBHOOK_URL: ${{ secrets.NETLIFY_WEBHOOK_URL }}
        run: |
          curl -X POST -d '{}' "$NETLIFY_WEBHOOK_URL?trigger_branch=main&trigger_title=triggered+by+github+action"
